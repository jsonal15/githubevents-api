<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Github Repository</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</head>
<body>
<div class="container">
<th:block th:if="${#lists.isEmpty(repos) || repos.isEmpty()}">No Repositories found for this user</th:block>

<div th="${not #lists.isEmpty(repos)}"/>
	<h2>Repository List</h2>
	<table class="table table-stripped">
	<thead class="thead-dark">
	<tr>
		<th>ID</th>
		<th>Repository Name </th>
		<th>Action</th>
	</tr>
	</thead>

<tr th:each="repo: ${repos}">
    <td th:text="${repo.getId()}" />
    <td th:text="${repo.getName()}" />
    <td><a href="#" th:href="@{showevents(reponame=${repo.getFull_name()})}">Show Events</a></td>
</tr>

</table>

</div>
</body>
</html>
